pluginManagement {
    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        id 'io.quarkus' version "${quarkusPluginVersion}"
    }
}
include('model')
include('spring-api')
include('serverless-api')


rootProject.name = 'moreno-models-api'

